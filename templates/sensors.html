<style>
img {
    width: 30px;
}
</style>

<div class="page-header">
    <h1>{{ 'SENSORS_TITLE' | translate }}</h1>
</div>
  
<table ng-table="sensorTable" show-filter="true" class="table table-stripped table-hover">
	<tr ng-repeat="sensor in $data">
        <td data-title="'ID'" sortable="'name'" filter="{ 'id': 'text' }"><a href="#/measurements/{{sensor.name}}">Sensor {{sensor.name}}</a></td>
        <td data-title="'CPU Usage'" sortable="'href'" ><a href="#/cpuUsage"><img src="/img/compIcon.png"/></a></td>
        <td data-title="'Memory'" sortable="'href'" ><a href="#/memory"><img src="/img/memoryIcon.png"/></a></td>
        <td data-title="'Network upload'" sortable="'href'" ><a href="#/networkUp"><img src="/img/networkUp.png"/></a></td>
        <td data-title="'Network download'" sortable="'href'" ><a href="#/networkDown"><img src="/img/networkDown.png"/></a></td>
	</tr>
</table>
